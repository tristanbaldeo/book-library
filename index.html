<!DOCTYPE html>
<html>
    <head>
        <title>Book Library Log</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <header class="top-header">
                <h1 class="header">Book Library</h1>
            </header>

            <div id="modal">
                <form id="modal-form">
                    <div class="modal-header">
                        <h2>New Book</h2>
                    </div>
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" required min="1">
                    </div>
                    <div class="form-item" id="read-check">
                        <label for="read">Read</label>
                        <input type="checkbox" id="read">
                    </div>
                    <div class="buttons">
                        <button id="close-button" type="button">Close</button>
                        <button type="submit" form="modal-form" id="add-book">Add</button>
                    </div>
                </form>
            </div>

            <div id="book-log">
                <!-- <div class="book-card">
                    <h3 class="book-title">The Alchemist</h3>
                    <h4 class="book-author">Paulo Coelho</h4>
                    <p class="page-count">156 pages</p>
                    <div class="book-buttons">
                        <button class="read">Read</button>
                        <button class="remove"></button>
                    </div>
                </div> -->
            </div>

            <div class="add-book">
                <button id="book">Add Book</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
